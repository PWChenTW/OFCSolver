[pytest]
# Only collect tests from the tests directory
testpaths = tests
# Don't import src modules during collection
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Add src to Python path for imports when needed
pythonpath = .
# Don't collect __pycache__ directories
norecursedirs = __pycache__ .git .tox dist build *.egg